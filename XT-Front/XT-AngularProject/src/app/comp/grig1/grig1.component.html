<!-- <ul>
    <li *ngFor="let k of gridList">
        name:{{k.name}}
        amountProducts{{k.amountProducts}}
    </li>
</ul>
 
  -->
 
 <div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="amountProducts">
      <th mat-header-cell *matHeaderCellDef> AmountProducts</th>
      <td mat-cell *matCellDef="let element"> {{element.amountProducts}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
